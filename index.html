<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="stylesheet" href="/src/css/main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Form Validator" />
        <title>Form Validator</title>
        <script src="https://kit.fontawesome.com/d9d08682e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <form id="register-form">
                    <h1>Sign Up</h1>
                    <div class="form-field-container">
                        <div class="form-field">
                            <label for="username" aria-label="Username"><i class="fa-solid fa-user"></i></label>
                            <input id="username" type="text" placeholder="Username" />
                        </div>
                        <span class="error hidden">Error</span>
                    </div>
                    <div class="form-field-container">
                        <div class="form-field">
                            <label for="email" aria-label="Email"><i class="fa-solid fa-envelope"></i></label>
                            <input id="email" type="email" placeholder="Email" />
                        </div>
                        <span class="error hidden">Error</span>
                    </div>
                    <div class="form-field-container">
                        <div class="form-field">
                            <label for="password" aria-label="Password"><i class="fa-solid fa-lock"></i></label>
                            <input id="password" type="password" placeholder="Password" />
                        </div>
                        <span class="error hidden">Error</span>
                    </div>
                    <div class="form-field-container">
                        <div class="form-field">
                            <label for="password-confirm" aria-label="Confirm Password"><i class="fa-solid fa-lock"></i></label>
                            <input id="password-confirm" type="password" placeholder="Confirm Password" />
                        </div>
                        <span class="error hidden">Error</span>
                    </div>
                    <div class="form-field">
                        <input type="checkbox" id="checkbox" />
                        <label for="checkbox" class="checkbox"></label>
                        <label for="checkbox">I agree to the <a href="#">Terms and Conditions</a></label>
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>
        </main>
    </body>
</html>
